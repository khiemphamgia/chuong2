<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký CLB Yêu Nhạc</title>
    <style>
        /* Thêm CSS trực tiếp trong HTML */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, black, white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #250505;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select, datalist, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: black;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <form>
        <h2>Đăng Ký Thành Viên</h2>

        <label for="hoTen">Họ Tên</label>
        <input type="text" id="hoTen" name="hoTen" required>

        <label for="tenDangNhap">Tên Đăng Nhập</label>
        <input type="text" id="tenDangNhap" name="tenDangNhap" required>

        <label for="matKhau">Mật Khẩu</label>
        <input type="password" id="matKhau" name="matKhau" required>

        <label>Giới Tính</label>
        <input type="radio" name="gioiTinh" value="Nam" required> Nam
        <input type="radio" name="gioiTinh" value="Nữ"> Nữ

        <label>Ngôn Ngữ</label>
        <input type="checkbox" name="ngonNgu" value="Anh văn"> Anh văn
        <input type="checkbox" name="ngonNgu" value="Pháp văn"> Pháp văn
        <input type="checkbox" name="ngonNgu" value="Hoa văn"> Hoa văn

        <label for="ngheNghiep">Nghề Nghiệp</label>
        <input type="text" id="ngheNghiep" name="ngheNghiep">

        <label for="thanhPho">Thành Phố</label>
        <input list="thanhPho" name="thanhPho">
        <datalist id="thanhPho">
            <option value="Hà Nội">
            <option value="Hồ Chí Minh">
            <option value="Đà Nẵng">
            <option value="Cần Thơ">
            <option value="Hải Phòng">
        </datalist>

        <label for="tuoiTrungBinh">Tuổi Trung Bình (18 - 45)</label>
        <input type="number" id="tuoiTrungBinh" name="tuoiTrungBinh" min="18" max="45" value="20">

        <label for="soThich">Sở Thích</label>
        <textarea id="soThich" name="soThich" rows="4"></textarea>
        <button type="submit">Đăng Ký</button>
        <button type="reset">Làm Lại</button>
    </form>
</body>
</html>
